{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}
<div class="container-fluid px-0 my-3">
    <img src="https://source.unsplash.com/1600x600/?phone,contacts" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h1 class="text-center my-2">Contact Us Here!</h1>

    <form method="POST" action="/contact" class="row g-3">
    {% csrf_token %}    
        <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your emai ID">
        </div>
        
        <div class="col-12">
            <label for="inputAddress" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your first name">
        </div>
        <div class="col-md-12">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone"  placeholder="Enter your phone no.">
        </div>
      
       
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
